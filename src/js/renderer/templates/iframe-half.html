
<div class='interactive-container content {{half}}'>

	{{#if h2}}<h2>{{h2}}</h2>{{/if}}
	{{#if feature_copy}}<p class='featureLight'>{{feature_copy}}</p>{{/if}}
	{{#if copy}}<p>{{{copy}}}</p>{{/if}}

	<div class='iframe' data-iframe-src='{{src}}'></div>

	{{#if source}}<p class='source'>{{{source}}}</p>{{/if}}
	
</div>
